<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function start()
            {
                for(let i=0;i<9;i++)
                    {
                        for(let j=0;j<9;j++)
                            {
                                if(j%2==0)
                                    {
                                        rectangle((i*100),(j*100),100,100,"crimson");
                                    }
                                else 
                                    {
                                        rectangle((i*100),(j*100),100,100,"black");
                                    }
                            }
                    }
            }
    </script>
</body>
</html>
