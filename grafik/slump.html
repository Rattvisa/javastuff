<script src="http://spelprogrammering.nu/simple.js">
    function start()
        {
            let ball={x:random(100),y:random(100)+200,storlek:random(100),farg:"navy"};

            circle(ball.x,ball.y,ball.storlek,ball.farg);
            ball.x+=random(200)+200;
            circle(ball.x,ball.y,ball.storlek,ball.farg);
        }
</script>
