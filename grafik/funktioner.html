<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="http://spelprogrammering.nu/simple.js">
        function drawZombie(x,y)
            {
                save();
                translate(x,y);
                if(x<(totalWidth/2))
                    {
                        scale(-1,1);
                    }
                else
                    {
                        scale(1,1);
                    }
                rectangle(3,110,23,65,"lightgreen");
                rectangle(3,95,23,65,"grey");
                circle(15,80,20,"lightgreen");
                circle(0,80,3,"red");
                rectangle(-35,100,30,14,"lightgreen");
                rectangle(-20,100,30,14,"grey");
                restore();
            }
        function start()
            {
            /*
                function NAME(ARGUMENT)
                    {
                        //kod som ska köras
                        return VÄRDE_SOM_SKA_RETURNAS
                    }
            */
            let xaxis;
            let yaxis;
            for(let z=0;z<20;z++)
                {
                    
                    xaxis=random(totalWidth-100)+50;
                    yaxis=random(totalHeight-100)+50;
                    
                    drawZombie(xaxis,yaxis);
                }
            }
    </script>
</body>
</html>
