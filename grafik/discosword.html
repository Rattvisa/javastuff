<body>
    <script src="http://spelprogrammering.nu/simple.js">
        function start()
            {
                randr=random(250)
                randg=random(250)
                randb=random(250)
                rectangle(600,292.5,300,40,mixColor(randr,randg,randb))
                rectangle(500,300,100,25,"silver")
                rectangle(600,260,20,100,"silver")
            }
    </script>
</body>
