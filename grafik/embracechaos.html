<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="http://spelprogrammering.nu/simple.js">
        function start()
            {
                let balls=(Math.floor(Math.random()*100)+20);
                let xaxis=(Math.floor(Math.random()*750)+1);
                let yaxis=(Math.floor(Math.random()*750)+1);
                let size=(Math.floor(Math.random()*250)+50);
                for(i=0;i<balls;i++)
                    {
                        circle(xaxis,yaxis,size,mixColor((Math.floor(Math.random()*250)),(Math.floor(Math.random()*250)),(Math.floor(Math.random()*250))));
                        balls=(Math.floor(Math.random()*100)+20);
                        xaxis=(Math.floor(Math.random()*1000)+1);
                        yaxis=(Math.floor(Math.random()*1000)+1);
                        size=(Math.floor(Math.random()*150)+50);
                    }
            }
    </script>
</body>
</html>
